<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | Space Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background stars effect */
        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #050505, black);
            z-index: -1; /* Ensures stars are in the background */
        }

        /* Navbar & Footer Styling */
        nav, footer {
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.85);
        }

        /* Carousel Image Sizing */
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }

        /* Text visibility improvement */
        .carousel-caption {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="stars"></div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸš€ Space Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Heading -->
    <div class="container text-center mt-5">
        <h2>ðŸš€ Space Gallery</h2>
        <p>Explore the wonders of the universe with stunning images from NASA.</p>
    </div>
    
    <!-- Image Carousel -->
    <div class="container mt-4 flex-grow-1">
        <div id="galleryCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselImages"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center p-3 mt-auto">Â© 2025 Space Explorer ðŸš€</footer>
    
    <!-- Dynamic Image Loader -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = [
                { src: "gallery1.jpg", title: "The Milky Way Galaxy", desc: "A stunning view of our home galaxy, captured from deep space." },
                { src: "gallery2.jpg", title: "The International Space Station", desc: "An orbiting laboratory that circles Earth at 28,000 km/h." },
                { src: "gallery3.jpg", title: "The Pillars of Creation", desc: "A breathtaking structure in the Eagle Nebula, full of star-forming gas." },
                { src: "gallery4.jpg", title: "A Martian Sunset", desc: "A rare sight of a blue sunset on Mars, captured by NASA's rovers." },
                { src: "gallery5.jpg", title: "Saturn's Rings", desc: "The iconic and mysterious rings of Saturn, made mostly of ice and rock." },
                { src: "gallery6.jpg", title: "A Supernova Explosion", desc: "The final, dramatic explosion of a dying massive star." }
            ];
            
            document.getElementById("carouselImages").innerHTML = images.map((img, i) => `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="${img.src}" class="d-block w-100" alt="${img.title}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${img.title}</h5>
                        <p>${img.desc}</p>
                    </div>
                </div>
            `).join('');
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
